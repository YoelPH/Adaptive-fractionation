#local_scheme = "no-local-version"

#[tool.setuptools.dynamic]
#version = {attr = "adaptfx._version.version"}

[tool.setuptools.packages.find]
where = ["adaptfx"]
include = ["*"]

[project.scripts]
aft = "console.aft:main"


